<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer bounds="tight" enable-pan src="RobotExpressive.glb" ar ar-modes="scene-viewer webxr quick-look" camera-controls environment-image="neutral" poster="poster.webp" shadow-intensity="1" autoplay animation-name="Idle">
      <button class="Hotspot" slot="hotspot-1" data-position="0.575115909136168m 3.735144303064562m 1.3138901202991562m" data-normal="-0.3035312821220342m -0.9341713033576983m 0.18759727278490318m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">eyes</div>
      </button><button class="Hotspot" slot="hotspot-2" data-position="-0.747480499590834m 3.665073620372281m 1.3243015849035737m" data-normal="-0.7946558508600616m -0.5773476321065208m 0.18759475044591495m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">the other eye</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </body>
</html>
